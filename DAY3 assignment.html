<html>
<head>
    <title>Complex Table</title>
    <style>
        caption{
            color: rgb(0, 255, 0);
            margin-left: 6%;
        }
        table{
            background-color: rgb(206, 20, 51);
            color: rgb(0, 211, 88);
            border: 2px solid rgb(8, 8, 8);
            
        }
        table th{
            color: #adf012;
        }
    </style>
    
</head>
<body>
    <table border=1 align=center width=500 height=300>
            <h1 align=center><u>Restaurant Menu</u></h1>
        <tr>
            <th rowspan="2">Type</th>
            <th rowspan="2">Dish Name</th>
            <th colspan="2">Option</th>
        </tr>
        <tr>
            <th>Half</th>
            <th>Full</th>
            
        </tr>
        <tr>
            <th rowspan="4">Starter</th>
            <td>Veg.Momos</td>
            <td>50/-</td>
            <td>90/-</td>
        </tr>
        <tr>
            <td>Noodles</td>
            <td>60/-</td>
            <td>100/-</td>
        </tr>
        <tr>
            <td>burger</td>
            <td>70/-</td>
            <td>130/-</td>
        </tr>
        <tr>
            <td>Chat</td>
            <td>80/-</td>
            <td>150/-</td>
        </tr>
        <tr>
            <th rowspan="3">Main Course</th>
            <td>Shahi Paneer</td>
            <td>200/-</td>
            <td>350/-</td>
        </tr>
        <tr>
            <td>Matar Paneer</td>
            <td>280/-</td>
            <td>500/-</td>
        </tr>
        <tr>
            <td>Chola bhatura</td>
            <td>250/-</td>
            <td>450/-</td>
        </tr>
        </table>
</body>
</html>
